<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Unity WebView</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #000; /* Set background to black */
      }
      #player {
        width: 100%;
        height: 100%;
        position: relative; /* Use relative positioning */
        background-color: #000;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        transform-origin: center; /* Set transform origin to center */
      }
    </style>
  </head>
  <body>
    <div id="player">
      <iframe id="youtube-iframe" src="https://www.youtube.com/embed/sxAAL6-XYBs?playsinline=1&controls=0&autoplay=0"></iframe>
    </div>

    <script>
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtube-iframe', {
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      function onPlayerReady(event) {
        if (typeof Unity !== 'undefined' && Unity.call) {
          Unity.call('iframe_loaded');
        }
      }

      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.ENDED) {
          if (typeof Unity !== 'undefined' && Unity.call) {
            Unity.call('video_ended');
          }
        }
      }
    </script>
  </body>
</html>
